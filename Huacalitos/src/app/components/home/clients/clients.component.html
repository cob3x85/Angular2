<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Clientes</h4>
            <p class="category">Agrega nuevos clientes o modifica los existentes.</p>
          </div>
        </div>
      </div>
    </div>

    <app-detail-box></app-detail-box>

     <ul>
      <li *ngFor="let client of clientList">
        <app-detail-box>
          <app-client-detail></app-client-detail>
        </app-detail-box>
      </li>
    </ul>

  </div>
</div>
