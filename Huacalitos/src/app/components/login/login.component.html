

<div class="login-box">
  <div class="container-fluid col-md-5 col-lg-5 col-sm-5">
    <form class="card ">
      <div class="card-header" data-background-color="green">
        <h4 class="title">Huacalitos</h4>
      </div>
      <div class="card-content">
        <div class="">
          <div class="form-group form-black is-empty">
            <h6 class="control-label">Nombre de usuario</h6>
            <input class="form-control" type="text" ng-model="userName" />
            <span class="material-input"></span>
          </div>
        </div>


        <div class="">
          <h6 class="control-label">Contrase√±a</h6>
          <input class="form-control" type="password" ng-model="password" />
        </div>

        <div class="row">
          <div class="col-md-12 col-lg-12 col-sm-12">
            <button type="submit" class="btn btn-default btn-info" (click)="login()">Login</button>
            <button class="btn btn-default btn-info" (click)="loginWithGoogle()">Google Login</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
